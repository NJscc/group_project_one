<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project One</title>
     <!-- Compiled and minified CSS - Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Reel Meal</title>
     <!-- Compiled and minified CSS - Materialize-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Courgette&family=DM+Serif+Display&display=swap" rel="stylesheet">

</head>
         

<body>

    <header>
        <h1>Reel Meal Recommendation</h1>
    </header>
          
        <!--Move search and results boxes-->
        <div class="movie">
             <!--Movie search box-->
            <div class="search">
                <h2>Movie search</h2>
                <div class="dropDownBox">
                    <input type="text" class="dropdown" placeholder="dropdown">
                </div>
                <div class="searchBtn">
                    <button class="randomSearch">Randomly generate</button>
                    <button class="submitSearch">Submit</button>
                </div>
            </div>

            <!--Movie result box-->
            <div class="result">
                <div class="resultOne">
                    <h3 class="title">Result</h3>
                    <div class="movieInfo">
                        <img id='movieImage' src="" alt="Placeholder for movie image.">
                        <p class="description">Description</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Recipe/Meal search and results boxes-->
        <div class="meal">

            <!--Meal search box-->
            <div class="search">
                <h2>Meal search</h2>
            <div class="dropdownbox">
                <input type="text" class="dropdown" placeholder="dropdown">
                <select id="cuisines">
                        <option>American</option>
                        <option>Chinese</option>
                        <option>French</option>
                        <option>Indian</option>
                        <option>Italian</option>
                        <option>Mexican</option>
                        <option>Mediterranean</option>
                        <option>Spanish</option>
                        <option>Thai</option>
                        <option>Vietnamese</option>
                </select>
            </div>
            <div class="searchBtn">
                <button>Randomly generate</button>
                <button id="recipeSub">Submit</button>
            </div>

                <div class="dropDownBox">
                    <input type="text" class="dropdown" placeholder="dropdown">
                </div>
                <div class="searchBtn">
                    <button class="randomSearch">Randomly generate</button>
                    <button class="submitSearch">Submit</button>
                </div>
            </div>

            <!--Meal result box-->
            <div class="result">
                <div class="resultOne">
                    <h3 class="title">Result</h3>
                    <div class="mealInfo">
                        <img id='recipeImage' src="" alt="Placeholder for recipe image.">
                        <p class="description">Description</p>
                    </div>
                </div>
            </div>
        </div>

        <button class="generateBtn">Randomly generate both</button>
    

    </main>

    <!-- Compiled and minified JavaScript -  Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
