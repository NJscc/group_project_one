<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Reel Meal</title>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <header>
        <h1>Reel Meal Recommendation</h1>

    <main>
        <div class="movie">

            </div>
            <div class="result">
                <div class="resultOne">

                    <p class="image">Image in here</p>
                    <p class="description">Description</p>
                </div>
                </div>
                <div class="resultTwo">
                    <h2 class="title">Result2</h2>
                <div class="movieInfo">
                    <p class="image">Image in here</p>
                    <p class="description">Description</p>
                </div>
                </div>
            </div>
        </div>


        <div class="meal">
            <div class="search">
                <h2>Meal search</h2>
            <div class="dropdownbox">
                <input type="text" class="dropdown1" placeholder="dropdown1">
                <br>
                <input type="text" class="dropdown2" placeholder="dropdown2">
            </div>
            <button>Randomly generate</button>
            </div>
            <div class="result">
                <div class="resultOne">
                    <h2 class="title">Result1</h2>
                <div class="mealInfo">
                    <p class="image">Image in here</p>
                    <p class="description">Description</p>
                </div>
                </div>
                <div class="resultTwo">
                    <h2 class="title">Result2</h2>
                <div class="mealInfo">
                    <p class="image">Image in here</p>
                    <p class="description">Description</p>
                </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>

</body>
</html>
