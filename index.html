<body>
    <main>

    <header>
        <h1>Reel Meal Recommendation</h1>
    </header>
          
        <!--Move search and results boxes-->
        <div class="movie">
             <!--Movie search box-->
            <div class="search">
                <h2>Movie search</h2>
                <div class="dropDownBox">
                    <input type="text" class="dropdown" placeholder="dropdown">
                </div>
                <div class="searchBtn">
                    <button class="randomSearch">Randomly generate</button>
                    <button class="submitSearch">Submit</button>
                </div>
            </div>

            <!--Movie result box-->
            <div class="result">
                <div class="resultOne">
                    <h3 class="title">Result</h3>
                    <div class="movieInfo">
                        <img id='movieImage' src="" alt="Placeholder for movie image.">
                        <p class="description">Description</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Recipe/Meal search and results boxes-->
            <!--Meal search box-->
            <!-- <div class="search">
                <h2>Meal search</h2>
                <div class="dropDownBox">
                    <input type="text" class="dropdown" placeholder="dropdown">
                </div>
                <div class="searchBtn">
                    <button class="randomSearch">Randomly generate</button>
                    <button class="submitSearch">Submit</button>
                </div>
            </div> -->
            <!-- <div class="meal"> -->

            <div class="search">
                <h2>Meal search</h2>
            <div class=" dropDownBox col-12 col-md-9 flex-column align-left bg-light p-3">
                <form id="search-form" class="form w-100px">
                  <select id="format-input" class="form-input w-50" style="display:block">
                    <option value="" disabled selected>Select a cuisine:</option>
                    <option value="American">American</option>
                    <option value="Chinese">Chinese</option>
                    <option value="French">French</option>
                    <option value="Indian">Indian</option>
                    <option value="Italian">Italian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Mediterranean">Mediterranean</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Thai">Thai</option>
                    <option value="Vietnamese">Vietnamese</option>
                  </select>
                  <!-- <button class="btn">Search</button> -->
                </div>
                  <div class="searchBtn">
                    <button class="randomSearch">Randomly generate</button>
                    <button class="submitSearch">Submit</button>
                </form>
              </div>

              <!-- when lines below are commented out, meal search is not hidden-->
              
            <!-- Meal result box -->
            <div class="result">
                <div class="resultOne">
                    <h3 class="title">Result</h3>
                    <div class="mealInfo">
                        <img id='recipeImage' src="" alt="Placeholder for recipe image.">
                        <p class="description">Description</p>
                    </div>
                </div>
            </div>
        </div>

        <button class="generateBtn">Randomly generate both</button>
    
    </main>
