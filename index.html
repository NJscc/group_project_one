<body>
    <main>

    <header>
        <i class="fa-solid fa-video" id="icon"></i>
        <h1 class="headerTile">Reel Meal Recommendation</h1>
        <i class="fa-solid fa-utensils" id="icon"></i>
    </header>
          
        <!--Move search and results boxes-->
        <div class="movie">
             <!--Movie search box-->
            <div class="search movieSearchBg">
                <h2>Movie search</h2>
                <div class=" dropDownBox col-12 col-md-9 flex-column align-left bg-light p-3">
                    <form id="search-form" class="form w-100px">
                      <select id="format-films" class="form-input w-50" style="display:block">
                        <option value="" disabled selected>Select a Genre</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Animation">Animation</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Horror">Horror</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Thriller">Thriller</option>
                      </select>
                      <!-- <button class="btn">Search</button> -->
                    </div>
                <div class="searchBtn">
                    <!-- button classes changed - KP -->
                    <button id="randomMovie">Random Genre</button>
                    <button id="submitMovie">Submit</button>
                </div>
            </div>

            <!--Movie result box-->
            <div class="movieResult">
                <div class="resultOne">
                    <img id='movieImage' src="" alt="Placeholder for movie image.">
                    <div class="movieInfo">
                        <h3 class="title">Result</h3>
                        <p class="description">
                            Description Lorem ipsum dolor sit amet consectetur, adipisicing elit. Velit ratione cum nesciunt, dignissimos dicta odit
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!--Recipe/Meal search and results boxes-->
        <div class="meal">

            <!--Meal search box-->
            <!-- <div class="search mealSearchBg">
                <h2>Meal search</h2>
                <div class="dropDownBox">
                    <input type="text" class="dropdown" placeholder="dropdown">

                </div>
                <div class="searchBtn">
                    <button class="randomSearch">Random</button>
                    <button class="submitSearch">Submit</button>
                </div>
            </div> -->

            <div class="search mealSearchBg">
                <h2>Recipe search</h2>
            <div class=" dropDownBox col-12 col-md-9 flex-column align-left bg-light p-3">
                <form id="search-form" class="form w-100px">
                  <select id="format-input" class="form-input w-50" style="display:block">
                    <option value="" disabled selected>Select a Cuisine:</option>
                    <option value="American">American</option>
                    <option value="Chinese">Chinese</option>
                    <option value="French">French</option>
                    <option value="Indian">Indian</option>
                    <option value="Italian">Italian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Mediterranean">Mediterranean</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Thai">Thai</option>
                    <option value="Vietnamese">Vietnamese</option>
                  </select>
                  <!-- <button class="btn">Search</button> -->
                </div>
                  <div class="searchBtn">
                    <button id="randomRecipe">Random Cuisine</button>
                    <button id="submitRecipe">Submit</button>
                </form>
              </div></div>
            

            <!--Meal result box-->
            <div class="result">
          
        </div>

        <!--Random button to generate a result from both fields at the bottom of the page-->
        <button class="generateBtn">Not sure? Let us give you some ideas!</button>
