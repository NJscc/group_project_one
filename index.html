<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Meal</title>
     <!-- Compiled and minified CSS - Materialize-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    
    <header>
        <h1>Reel Meal Recommendation</h1>
        <button class="generateBtn">Randomly generate both</button>
    </header>
          
        <!--Move search and results boxes-->
        <div class="movie">
             <!--Movie search box-->
            <div class="search">
                <h2>Movie search</h2>
                <div class="dropdownbox">
                    <input type="text" class="dropdown1" placeholder="dropdown1">
                </div>
                <button>Randomly generate</button>
            </div>

            <!--Movie result box-->
            <div class="result">
                <div class="resultOne">
                    <h2 class="title">Result1</h2>
                    <div class="movieInfo">
                        <p class="image">Image in here</p>
                        <p class="description">Description</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Recipe/Meal search and results boxes-->
        <div class="meal">

            <!--Meal search box-->
            <div class="search">
                <h2>Meal search</h2>
            <div class="dropdownbox">
                <input type="text" class="dropdown1" placeholder="dropdown1">
            </div>
            <button>Randomly generate</button>
            </div>

            <!--Meal result box-->
            <div class="result">
                <div class="resultOne">
                    <h2 class="title">Result1</h2>
                    <div class="mealInfo">
                        <p class="image">Image in here</p>
                        <p class="description">Description</p>
                    </div>
                </div>
            </div>
        </div>
    

    </main>

    <!-- Compiled and minified JavaScript -  Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
